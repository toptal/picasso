name: Integration Tests

on:
  workflow_call:
    secrets:
      IDENTITY_POOL:
        required: true
      SA_IDENTITY_POOL:
        required: true

env:
  HAPPO_PROJECT: Picasso/Cypress
  HAPPO_NONCE: ${{ github.run_id }}

jobs:
  build-packages:
    name: Build packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      actions: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: GSM Secrets
        id: secrets_manager
        uses: toptal/davinci-github-actions/gsm-secrets@master
        with:
          workload_identity_provider: ${{ secrets.IDENTITY_POOL }}
          service_account: ${{ secrets.SA_IDENTITY_POOL }}
          secrets_name: |-
            HAPPO_API_KEY:toptal-ci/PICASSO_HAPPO_API_KEY
            HAPPO_API_SECRET:toptal-ci/PICASSO_HAPPO_API_SECRET
            NPM_TOKEN:toptal-ci/NPM_TOKEN
            TOPTAL_DEVBOT_TOKEN:toptal-ci/TOPTAL_DEVBOT_TOKEN

      - name: Parse secrets
        id: parse_secrets
        uses: toptal/davinci-github-actions/expose-json-outputs@master
        with:
          json: ${{ steps.secrets_manager.outputs.secrets }}

      - name: Set ENV Variables
        run: |-
          echo "TOPTAL_DEVBOT_TOKEN=${{ steps.parse_secrets.outputs.TOPTAL_DEVBOT_TOKEN }}" >> $GITHUB_ENV
          echo "NPM_TOKEN=${{ steps.parse_secrets.outputs.NPM_TOKEN }}" >> $GITHUB_ENV
          echo "HAPPO_API_KEY=${{ steps.parse_secrets.outputs.HAPPO_API_KEY }}" >> $GITHUB_ENV
          echo "HAPPO_API_SECRET=${{ steps.parse_secrets.outputs.HAPPO_API_SECRET }}" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: toptal/davinci-github-actions/yarn-install@v12.5.1

      - name: Build packages
        run: yarn build:package

      - name: Cache built packages
        uses: actions/cache@v3
        with:
          path: "packages/**/dist-package"
          key: ${{ runner.os }}-pkgs-${{ github.run_id }} }}

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    needs: [build-packages]
    strategy:
      fail-fast: false
      matrix:
        index: [0, 1, 2]
    env:
      GROUP_INDEX: ${{ matrix.index }}
      PARALLEL_GROUPS: ${{ strategy.job-total }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: GSM Secrets
        id: secrets_manager
        uses: toptal/davinci-github-actions/gsm-secrets@master
        with:
          workload_identity_provider: ${{ secrets.IDENTITY_POOL }}
          service_account: ${{ secrets.SA_IDENTITY_POOL }}
          secrets_name: |-
            HAPPO_API_KEY:toptal-ci/PICASSO_HAPPO_API_KEY
            HAPPO_API_SECRET:toptal-ci/PICASSO_HAPPO_API_SECRET
            NPM_TOKEN:toptal-ci/NPM_TOKEN
            TOPTAL_DEVBOT_TOKEN:toptal-ci/TOPTAL_DEVBOT_TOKEN

      - name: Parse secrets
        id: parse_secrets
        uses: toptal/davinci-github-actions/expose-json-outputs@master
        with:
          json: ${{ steps.secrets_manager.outputs.secrets }}

      - name: Set ENV Variables
        run: |-
          echo "TOPTAL_DEVBOT_TOKEN=${{ steps.parse_secrets.outputs.TOPTAL_DEVBOT_TOKEN }}" >> $GITHUB_ENV
          echo "NPM_TOKEN=${{ steps.parse_secrets.outputs.NPM_TOKEN }}" >> $GITHUB_ENV
          echo "HAPPO_API_KEY=${{ steps.parse_secrets.outputs.HAPPO_API_KEY }}" >> $GITHUB_ENV
          echo "HAPPO_API_SECRET=${{ steps.parse_secrets.outputs.HAPPO_API_SECRET }}" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: toptal/davinci-github-actions/yarn-install@v12.5.1

      - name: Get cached packages
        uses: actions/cache@v3
        with:
          path: "packages/**/dist-package"
          key: ${{ runner.os }}-pkgs-${{ github.run_id }} }}

      - name: Run integration tests
        uses: toptal/davinci-github-actions/integration-tests@v12.5.1

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  finalize-integration-tests:
    name: Finalize Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    needs: [integration-tests]
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: GSM Secrets
        id: secrets_manager
        uses: toptal/davinci-github-actions/gsm-secrets@master
        with:
          workload_identity_provider: ${{ secrets.IDENTITY_POOL }}
          service_account: ${{ secrets.SA_IDENTITY_POOL }}
          secrets_name: |-
            HAPPO_API_KEY:toptal-ci/PICASSO_HAPPO_API_KEY
            HAPPO_API_SECRET:toptal-ci/PICASSO_HAPPO_API_SECRET
            NPM_TOKEN:toptal-ci/NPM_TOKEN
            TOPTAL_DEVBOT_TOKEN:toptal-ci/TOPTAL_DEVBOT_TOKEN

      - name: Parse secrets
        id: parse_secrets
        uses: toptal/davinci-github-actions/expose-json-outputs@master
        with:
          json: ${{ steps.secrets_manager.outputs.secrets }}

      - name: Set ENV Variables
        run: |-
          echo "TOPTAL_DEVBOT_TOKEN=${{ steps.parse_secrets.outputs.TOPTAL_DEVBOT_TOKEN }}" >> $GITHUB_ENV
          echo "NPM_TOKEN=${{ steps.parse_secrets.outputs.NPM_TOKEN }}" >> $GITHUB_ENV
          echo "HAPPO_API_KEY=${{ steps.parse_secrets.outputs.HAPPO_API_KEY }}" >> $GITHUB_ENV
          echo "HAPPO_API_SECRET=${{ steps.parse_secrets.outputs.HAPPO_API_SECRET }}" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: toptal/davinci-github-actions/yarn-install@v12.5.1

      - name: Finalize Happo
        run: npx happo-e2e finalize
