name: Integration Tests

on:
  workflow_call:

env:
  HAPPO_PROJECT: Picasso/Cypress
  HAPPO_NONCE: ${{ github.run_id }}

jobs:
  build-packages:
    name: Build packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      actions: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18

      - uses: ./.github/actions/yarn-install

      - name: Build packages
        run: yarn build:package

      - name: Cache built packages
        uses: actions/cache@v4
        with:
          path: "packages/**/dist-package"
          key: ${{ runner.os }}-pkgs-${{ github.run_id }} }}

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    needs: [build-packages]
    strategy:
      fail-fast: false
      matrix:
        index: [0, 1, 2]
    env:
      GROUP_INDEX: ${{ matrix.index }}
      PARALLEL_GROUPS: ${{ strategy.job-total }}
      HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
      HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18

      - uses: ./.github/actions/yarn-install

      - name: Get cached packages
        uses: actions/cache@v4
        with:
          path: "packages/**/dist-package"
          key: ${{ runner.os }}-pkgs-${{ github.run_id }} }}

      - name: Run integration tests
        uses: ./.github/actions/integration-tests

  finalize-integration-tests:
    name: Finalize Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    needs: [integration-tests]
    env:
      HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
      HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18

      - uses: ./.github/actions/yarn-install

      - name: Finalize Happo
        run: npx happo-e2e finalize
