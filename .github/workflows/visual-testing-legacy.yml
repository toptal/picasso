name: Visual Testing (Legacy)

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  tests:
    if: ${{ github.event.pull_request.head.ref != 'changeset-release/master' }}
    
    runs-on: ubuntu-latest
    container:
      image: 'node:14-alpine3.14'

    timeout-minutes: 45

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
      CHROME_BIN: /usr/bin/chromium-browser

    steps:
      - name: Install Chromium
        run: apk add chromium --repository=http://dl-cdn.alpinelinux.org/alpine/v3.10/community

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Increase max_user_watches
        run: echo fs.inotify.max_user_watches=524288 | tee -a /etc/sysctl.conf && sysctl -p

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies (from network)
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: |
          yarn policies set-version
          yarn install --frozen-lockfile --ignore-optional

      - name: Install Dependencies (from cache)
        if: steps.yarn-cache.outputs.cache-hit == 'true'
        run: |
          yarn policies set-version
          yarn install --frozen-lockfile --ignore-optional --offline

      - name: Build storybook
        run: yarn build:storybook
        env:
          TEST_ENV: visual

      - name: Visual Tests
        run: yarn test:visual:legacy

      - name: Upload Diff HTML
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: visual-diff-html-${{ github.sha }}
          path: __diff_output__/*
