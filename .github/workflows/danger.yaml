name: Danger

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, assigned, unassigned]
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  danger:
    name: Check
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.TOPTAL_DEVBOT_TOKEN }}
    if: ${{ github.event.pull_request.head.ref != 'changeset-release/master' }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: toptal/davinci-github-actions/yarn-install@v12.0.0

      - uses: toptal/davinci-github-actions/danger@v12.0.0
