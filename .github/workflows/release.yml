name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  REPOSITORY_NAME: ${{ github.event.repository.name }}
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    concurrency:
      group: gh-pages-deployment
      cancel-in-progress: false
    permissions:
      contents: write
      issues: write
      pull-requests: write
      pages: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
          # This forces changesets to use git user, provided by GITHUB_TOKEN env var
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Check yarn cache
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies (from network)
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: |
          yarn policies set-version
          yarn install --frozen-lockfile

      - name: Install Dependencies (from cache)
        if: ${{ steps.yarn-cache.outputs.cache-hit == 'true' }}
        run: |
          yarn policies set-version
          yarn install --frozen-lockfile --offline

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@e9cc34b540dd3ad1b030c57fd97269e8f6ad905a
        with:
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ steps.parse_secrets.outputs.NPM_TOKEN_PUBLISH }}

      - name: Edit "Version Package" PR
        if: ${{ steps.changesets.outputs.published != 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            // Get list of all open PRs with
            // head branch "changeset-release/master"
            // (there should be max 1 PR with such condition)
            const { data } = await github.rest.pulls.list({
              owner: 'toptal',
              repo: 'picasso',
              state: 'open',
              head: 'toptal:changeset-release/master'
            })
            for await (let pr of data) {
              // add to all of them label "no-jira"
              github.rest.issues.addLabels({
                owner: 'toptal',
                repo: 'picasso',
                issue_number: pr.number,
                labels: [
                  'no-jira'
                ]
              })

              // append PR body with peerDependencies warning
              const hr = "\n_____"
              const warningTodo = "\n- [ ] ‚ö†Ô∏è "
              const message = "If major release, don't forget to check if peerDependencies needs to be also updated"
              const appendedMessage = hr + warningTodo + message
              const body = pr.body.includes(message) ? pr.body : pr.body + appendedMessage

              github.rest.pulls.update({
                owner: 'toptal',
                repo: 'picasso',
                pull_number: pr.number,
                body: body,
              })
            }

      - name: Send a Slack notification on failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v2.1.1
        env:
          # FAILURE_URL: ${{ steps.trigger-deploy.outputs.jenkins_job_url || steps.trigger-build.outputs.jenkins_job_url }}
          FALLBACK_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          # slack-message: ':x: <!here> Current master version of Picasso is <${{ env.FAILURE_URL || env.FALLBACK_URL }}|broken>.'
          payload: |
            text: ':x: <!here> Current master version of Picasso is <${{ env.FALLBACK_URL }}|broken>.'

      - name: Send a Slack notification on success release
        if: ${{ success() && steps.changesets.outputs.published == 'true' }}
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: 'Current master version of Picasso successfully released :green_heart:'

      - name: Send a Slack notification on success PR merge
        if: ${{ success() && steps.changesets.outputs.published != 'true'}}
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: 'A new PR was merged to Picasso :parrotspin:'

      - name: Build Storybook for Production
        if: ${{ success() && steps.changesets.outputs.published == 'true' }}
        run: |
          yarn build:storybook
          echo "üìñ Building Storybook for production deployment..." >> $GITHUB_STEP_SUMMARY

      - name: Checkout existing gh-pages content
        if: ${{ success() && steps.changesets.outputs.published == 'true' }}
        id: checkout-gh-pages-release
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-content
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create gh-pages directory if branch doesn't exist
        if: ${{ success() && steps.changesets.outputs.published == 'true' && steps.checkout-gh-pages-release.outcome == 'failure' }}
        run: |
          echo "üÜï gh-pages branch doesn't exist, creating organized directory structure"
          mkdir -p gh-pages-content/prs
          echo "# Picasso Storybook" > gh-pages-content/README.md
          echo "This directory contains Storybook deployments for Picasso." >> gh-pages-content/README.md
          echo "" >> gh-pages-content/README.md
          echo "- Production: Root directory" >> gh-pages-content/README.md
          echo "- PR Previews: prs/{number}/" >> gh-pages-content/README.md

      - name: Prepare production deployment (preserve PR previews)
        if: ${{ success() && steps.changesets.outputs.published == 'true' }}
        run: |
          # Preserve prs directory if it exists
          if [ -d "gh-pages-content/prs" ]; then
            echo "üìÅ Backing up prs directory"
            mv gh-pages-content/prs ./prs-backup
          fi

          # Clear root content but preserve .git and prs
          find gh-pages-content -mindepth 1 -maxdepth 1 -not -name ".git" -not -name "prs" -exec rm -rf {} +

          # Deploy production to root
          echo "üì¶ Deploying production Storybook to root"
          cp -r build/storybook/* gh-pages-content/

          # Restore prs
          if [ -d "./prs-backup" ]; then
            echo "üîÑ Restoring prs directory"
            mv ./prs-backup gh-pages-content/prs
          fi

          echo "üìÇ Production deployment prepared with preserved previews"
          echo "Root content:"
          ls -la gh-pages-content/
          echo "PR previews content:"
          ls -la gh-pages-content/prs/ 2>/dev/null || echo "No prs directory"

      - name: Setup Pages
        if: ${{ success() && steps.changesets.outputs.published == 'true' }}
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: ${{ success() && steps.changesets.outputs.published == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages-content

      - name: Deploy Production Storybook to GitHub Pages
        if: ${{ success() && steps.changesets.outputs.published == 'true' }}
        id: storybook-deployment
        uses: actions/deploy-pages@v4

      - name: Storybook Deployment Success
        if: ${{ success() && steps.changesets.outputs.published == 'true' }}
        run: |
          echo "üöÄ Production Storybook deployed to GitHub Pages!" >> $GITHUB_STEP_SUMMARY
          echo "üìñ Visit: https://toptal.github.io/picasso/" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ PR previews preserved during production deployment" >> $GITHUB_STEP_SUMMARY

  integration-tests:
    name: Integration Tests
    uses: ./.github/workflows/davinci-integration-tests.yml
    secrets:
      HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
      HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET }}
