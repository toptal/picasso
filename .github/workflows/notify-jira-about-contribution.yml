name: Notify JIRA about contribution

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  notify-jira:
    if: ${{!contains(['denieler', 'TomasSlama', 'OleksandrNechai', 'OndrejTuma', 'dmaklygin1', 'LashaJini'], github.event.pull_request.user.login)}}
    runs-on: ubuntu-latest
    env:
      JIRA_HOOK: ${{ secrets.JIRA_AUTOMATION_HOOK_FOR_NEW_CONTRIBUTION }}
    steps:
      - run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"data": {"releaseVersion":"5.3.2", "author":"${{github.event.pull_request.user.login}}"}}' \
          ${{ env.JIRA_HOOK }}
