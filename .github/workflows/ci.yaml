name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master # triggers the flow for every PR to master
      - 'feature/**' # triggers the flow for a PR to a branch like feature/v9

    types:
      - synchronize # PR was updated
      - opened # PR was open
      - reopened # PR was closed and is now open again
      - ready_for_review # PR was converted from draft to open

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-checks:
    if: ${{ github.event.pull_request.head.ref != 'changeset-release/master' }}
    name: Static checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      issues: write
      pull-requests: write
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18

      - name: Check missing changeset
        uses: ./.github/actions/report-missing-changeset
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # This Action will scan dependency manifest files that change as part of a Pull Request,
      # surfacing known-vulnerable versions of the packages declared or updated in the PR.
      # Once installed, if the workflow run is marked as required, PRs introducing known-vulnerable
      # packages will be blocked from merging.
      - name: Dependency Review
        uses: actions/dependency-review-action@v4

      - name: Install Dependencies
        uses: ./.github/actions/yarn-install

      - name: Update PR Body
        run: node ./.github/actions/update-body.js
        env:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Syncpack check
        run: yarn syncpack:list

      - name: Circularity Check
        run: yarn circularity

      - name: Lint
        run: yarn lint

      - name: Type Check
        run: yarn typecheck

      - name: Jest Tests
        run: yarn test:unit:ci

  storybook-visual-tests:
    if: ${{ github.event.pull_request.head.ref != 'changeset-release/master' }}
    name: Storybook Visual Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [static-checks]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18

      - name: Install dependencies from cache
        uses: ./.github/actions/yarn-install

      - name: Visual Tests
        run: yarn happo:storybook
        env:
          HAPPO_PROJECT: Picasso/Storybook
          HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
          HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET }}

  integration-tests:
    name: Integration Tests
    uses: ./.github/workflows/davinci-integration-tests.yml
    secrets:
      HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
      HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET }}

  deploy-picasso-docs:
    if: ${{ github.event.pull_request.head.ref != 'changeset-release/master' }}
    name: Deploy Picasso docs
    runs-on: ubuntu-latest
    concurrency:
      group: gh-pages-deployment
      cancel-in-progress: false
    permissions:
      contents: write
      pull-requests: write
      pages: write
      id-token: write
    needs: [static-checks]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18

      - name: Install dependencies from cache
        uses: ./.github/actions/yarn-install

      - name: Setup GitHub Pages content
        uses: ./.github/actions/setup-gh-pages
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Storybook
        uses: ./.github/actions/build-storybook

      - name: Prepare PR preview deployment
        uses: ./.github/actions/prepare-deployment
        with:
          deployment-type: pr-preview
          pr-number: ${{ github.event.pull_request.number }}
          build-path: build/storybook
          content-path: gh-pages-content

      - name: Deploy to GitHub Pages
        id: deployment
        uses: ./.github/actions/deploy-to-gh-pages
        with:
          content-path: gh-pages-content
          deployment-name: 'PR #${{ github.event.pull_request.number }} Preview'

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = '${{ github.event.pull_request.number }}';
            const deployUrl = `https://toptal.github.io/picasso/prs/${prNumber}/`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'üìñ **Storybook Preview**\n\nüöÄ Your Storybook preview is ready: **[View Storybook](' + deployUrl + ')**\n\nüìç Preview URL: `' + deployUrl + '`\n\nThis preview is updated automatically when you push changes to this PR.'
            });
