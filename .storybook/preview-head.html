<style>
  html,
  body {
    background-color: white;
  }
  #root {
    padding: 0;
    flex-direction: column;
  }
  .story {
    /* Show extra paddings only on big screens to save some space */
    @media only screen and (min-width: 768px) {
      padding: 20px;
    }
  }
  .markdown-body pre {
    padding: 1rem !important;
  }
  code[class*='language-'],
  code[class*='language-'] *,
  pre[class*='language-'],
  pre[class*='language-'] * {
    font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace !important;
    font-size: 13px !important;
  }
  .story-title {
    margin: 0;
  }
  .section-title {
    margin: 0.625rem 0 !important;
  }
  .section-subtitle {
    line-height: '1.5em';
  }
  .section-container {
    /* Show extra paddings only on big screens to save some space */
    @media only screen and (min-width: 768px) {
      margin-bottom: -1rem !important;
      margin-left: -1rem;
      margin-right: -1rem;
      padding: 1rem;
    }
    background-color: white;
    border-radius: 0.5rem;
  }
  @keyframes highlight {
    0% {
      background: #ffff99;
    }
    25% {
      background: #ffff99;
    }
    100% {
      background: none;
    }
  }
  .section-container--highlight {
    animation: highlight 3s;
  }
  .section-component-container {
    margin-bottom: 20px !important;
  }
  .component-section-container {
    display: flex;
    padding: 2rem;
    justify-content: center;
  }

  @media only screen and (max-width: 600px) {
    .component-section-container {
      padding: 0;
      box-shadow: none !important;
    }
  }

  .chapter {
    line-height: 1.5em;
  }
  .chapter-header {
    margin-bottom: 2.5rem !important;
  }
  .chapter-container {
    flex: 1;
    width: 100%;
  }
</style>

<script>
  function disableAnimations() {
    const style = document.createElement('style')
    style.type = 'text/css'
    style.appendChild(
      document.createTextNode(
        '* { animation: none !important; transition: none !important; }'
      )
    )
    document.head.appendChild(style)
  }

  function injectUserBackIntegration() {
    Userback = window.Userback || {}
    // TODO: pull this token from ENV vars once we start using Toptal account
    Userback.access_token =
      '4398|5932|Uknj89Fkp4pwTczViVyYJAkX93qZus5EKYlz9ti6zlNsZM9MqF'
    ;(function(id) {
      if (document.getElementById(id)) {
        return
      }
      var s = document.createElement('script')
      s.id = id
      s.async = 1
      s.src = 'https://static.userback.io/widget/v1.js'
      var parent_node = document.head || document.body
      parent_node.appendChild(s)
    })('userback-sdk')
  }

  function reset() {
    const root = document.getElementById('root')
    disableAnimations()

    if (!root) {
      throw new Error('#root element not found! Possible story problem')
    }

    root.style = 'padding: 0 !important'
  }

  function onLoad() {
    if (window.PICASSO_BOOK && window.PICASSO_BOOK.TEST_ENV === 'visual') {
      reset()
      return
    }

    injectUserBackIntegration()
  }

  document.addEventListener('DOMContentLoaded', onLoad)
</script>
