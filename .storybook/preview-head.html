<style>
  html,
  body {
    background-color: white;
  }
  #root {
    padding: 20px;
  }
  .story-title {
    margin: 0;
  }
  .section-container {
    margin-bottom: 20px !important;
  }
  .section-component-container {
    margin-bottom: 20px !important;
  }
  .component-section-container {
    border: 1px solid rgba(0, 0, 0, 0.1);
    display: flex;
    padding: 20px;
    justify-content: center;
    border-radius: 5px;
  }
  .chapter-container {
    flex: 1;
  }
</style>

<script>
  function disableAnimations() {
    const style = document.createElement('style')
    style.type = 'text/css'
    style.appendChild(
      document.createTextNode('* { animation: none !important }')
    )
    document.head.appendChild(style)
  }

  function reset() {
    if (window.PICASSO_BOOK && window.PICASSO_BOOK.TEST_ENV === 'visual') {
      const root = document.getElementById('root')
      disableAnimations()

      if (!root) {
        throw new Error('#root element not found! Possible story problem')
      }

      root.style = 'padding: 0 !important'
      document.body.style = 'padding: 0; margin: 10px !important;'
      const story = document.querySelector('.chapter-container')

      if (!story) {
        throw new Error('Could not find a story element')
      }

      story.style = 'display: inline-block;'
    }
  }

  document.addEventListener('DOMContentLoaded', reset)
</script>
